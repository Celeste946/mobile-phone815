            background-position: center center;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

        h1 {

            text-align: center;

        }

            color: white;
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 按钮样式 */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            width: 250px;
            height: 60px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn svg {
            margin-right: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #656768;
        }

        .btn-secondary:hover {
            background-color: #747679;
        }

        /* 媒体查询，针对小屏幕设备进一步优化 */
        @media (max-width: 480px) {
            body {
                background-size: auto 100%;
            }

            .btn {
                width: 90%;
            }
        }
    </style>

        // 加载时获取点赞数量
        window.onload = function () {
            const likeCount = localStorage.getItem('likeCount') || 0;
            console.log('当前点赞数量:', likeCount);
        }

        function llky() {
            // 获取当前点赞数量

                text: '当前总点赞数：' + likeCount,
                icon: 'success',
                confirmButtonText: '确定',
                customClass: {
